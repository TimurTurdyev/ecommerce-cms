<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Фон -->
    <circle cx="60" cy="60" r="60" fill="#941922" fill-opacity="0.1"/>

    <!-- Центральный узел -->
    <circle cx="60" cy="60" r="20" fill="#941922" fill-opacity="0.9"/>

    <!-- Внешние узлы сети -->
    <circle cx="30" cy="30" r="8" fill="#941922" fill-opacity="0.7">
        <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite" begin="0s"/>
    </circle>

    <circle cx="90" cy="30" r="8" fill="#941922" fill-opacity="0.7">
        <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite" begin="0.2s"/>
    </circle>

    <circle cx="30" cy="90" r="8" fill="#941922" fill-opacity="0.7">
        <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite" begin="0.4s"/>
    </circle>

    <circle cx="90" cy="90" r="8" fill="#941922" fill-opacity="0.7">
        <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </circle>

    <!-- Соединения -->
    <line x1="60" y1="60" x2="30" y2="30" stroke="#941922" stroke-width="2" stroke-opacity="0.5"/>
    <line x1="60" y1="60" x2="90" y2="30" stroke="#941922" stroke-width="2" stroke-opacity="0.5"/>
    <line x1="60" y1="60" x2="30" y2="90" stroke="#941922" stroke-width="2" stroke-opacity="0.5"/>
    <line x1="60" y1="60" x2="90" y2="90" stroke="#941922" stroke-width="2" stroke-opacity="0.5"/>

    <!-- Диагональные соединения -->
    <line x1="30" y1="30" x2="90" y2="90" stroke="#941922" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="3,3"/>
    <line x1="90" y1="30" x2="30" y2="90" stroke="#941922" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="3,3"/>

    <!-- Внутренние элементы -->
    <circle cx="60" cy="60" r="6" fill="#FFFFFF"/>
    <path d="M54 60L66 60M60 54L60 66" stroke="#941922" stroke-width="2" stroke-linecap="round"/>
</svg>
