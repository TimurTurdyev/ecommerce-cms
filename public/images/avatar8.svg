<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Фон модульной сетки -->
    <defs>
        <pattern id="gridPattern" width="20" height="20" patternUnits="userSpaceOnUse">
            <rect width="20" height="20" fill="#941922" fill-opacity="0.03"/>
            <path d="M20 0L0 0 0 20" fill="none" stroke="#941922" stroke-opacity="0.1" stroke-width="0.5"/>
        </pattern>
    </defs>
    <rect width="120" height="120" fill="url(#gridPattern)" rx="20"/>

    <!-- Центральный модуль -->
    <rect x="45" y="45" width="30" height="30" rx="5" fill="#941922" fill-opacity="0.9">
        <animate attributeName="fill-opacity" values="0.9;0.7;0.9" dur="3s" repeatCount="indefinite"/>
    </rect>

    <!-- Внутренний элемент модуля -->
    <circle cx="60" cy="60" r="8" fill="#FFFFFF"/>
    <path d="M56 56L64 64M64 56L56 64" stroke="#941922" stroke-width="2" stroke-linecap="round"/>

    <!-- Внешние модули -->
    <g opacity="0.7">
        <!-- Верхний модуль -->
        <rect x="50" y="20" width="20" height="15" rx="3" stroke="#941922" stroke-width="2" fill="none">
            <animate attributeName="stroke-opacity" values="0.7;0.4;0.7" dur="4s" repeatCount="indefinite"/>
        </rect>
        <circle cx="60" cy="27.5" r="3" fill="#941922">
            <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
        </circle>

        <!-- Правый модуль -->
        <rect x="85" y="50" width="15" height="20" rx="3" stroke="#941922" stroke-width="2" fill="none">
            <animate attributeName="stroke-opacity" values="0.7;0.4;0.7" dur="4s" repeatCount="indefinite" begin="0.3s"/>
        </rect>
        <circle cx="92.5" cy="60" r="3" fill="#941922">
            <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite" begin="0.3s"/>
        </circle>

        <!-- Нижний модуль -->
        <rect x="50" y="85" width="20" height="15" rx="3" stroke="#941922" stroke-width="2" fill="none">
            <animate attributeName="stroke-opacity" values="0.7;0.4;0.7" dur="4s" repeatCount="indefinite" begin="0.6s"/>
        </rect>
        <circle cx="60" cy="92.5" r="3" fill="#941922">
            <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite" begin="0.6s"/>
        </circle>

        <!-- Левый модуль -->
        <rect x="20" y="50" width="15" height="20" rx="3" stroke="#941922" stroke-width="2" fill="none">
            <animate attributeName="stroke-opacity" values="0.7;0.4;0.7" dur="4s" repeatCount="indefinite" begin="0.9s"/>
        </rect>
        <circle cx="27.5" cy="60" r="3" fill="#941922">
            <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite" begin="0.9s"/>
        </circle>
    </g>

    <!-- Соединительные шины -->
    <g stroke="#941922" stroke-width="1.5" stroke-opacity="0.5" stroke-linecap="round">
        <!-- Вертикальные соединения -->
        <line x1="60" y1="35" x2="60" y2="45">
            <animate attributeName="stroke-opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
        </line>
        <line x1="60" y1="75" x2="60" y2="85">
            <animate attributeName="stroke-opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        </line>

        <!-- Горизонтальные соединения -->
        <line x1="75" y1="60" x2="85" y2="60">
            <animate attributeName="stroke-opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" begin="0.2s"/>
        </line>
        <line x1="35" y1="60" x2="20" y2="60">
            <animate attributeName="stroke-opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" begin="0.7s"/>
        </line>
    </g>

    <!-- Диагональные соединения -->
    <g stroke="#941922" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="2,2">
        <line x1="50" y1="20" x2="45" y2="45"/>
        <line x1="70" y1="20" x2="75" y2="45"/>
        <line x1="85" y1="50" x2="75" y2="75"/>
        <line x1="85" y1="70" x2="75" y2="75"/>
        <line x1="50" y1="85" x2="45" y2="75"/>
        <line x1="70" y1="85" x2="75" y2="75"/>
        <line x1="20" y1="50" x2="45" y2="45"/>
        <line x1="20" y1="70" x2="45" y2="75"/>
    </g>

    <!-- Анимированные точки данных -->
    <circle cx="60" cy="40" r="2" fill="#941922">
        <animate attributeName="cy" values="40;42;40" dur="1.5s" repeatCount="indefinite"/>
    </circle>

    <circle cx="70" cy="60" r="2" fill="#941922">
        <animate attributeName="cx" values="70;72;70" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
    </circle>

    <circle cx="60" cy="80" r="2" fill="#941922">
        <animate attributeName="cy" values="80;78;80" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
    </circle>

    <circle cx="50" cy="60" r="2" fill="#941922">
        <animate attributeName="cx" values="50;48;50" dur="1.5s" repeatCount="indefinite" begin="0.9s"/>
    </circle>
</svg>
