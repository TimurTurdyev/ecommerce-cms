<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Фон -->
    <rect width="120" height="120" rx="20" fill="#941922" fill-opacity="0.1"/>

    <!-- Основа чипа -->
    <rect x="30" y="30" width="60" height="60" rx="10" fill="#941922" fill-opacity="0.9"/>

    <!-- Контакты чипа -->
    <rect x="25" y="40" width="5" height="10" rx="2" fill="#FFFFFF"/>
    <rect x="25" y="70" width="5" height="10" rx="2" fill="#FFFFFF"/>
    <rect x="90" y="40" width="5" height="10" rx="2" fill="#FFFFFF"/>
    <rect x="90" y="70" width="5" height="10" rx="2" fill="#FFFFFF"/>

    <rect x="40" y="25" width="10" height="5" rx="2" fill="#FFFFFF"/>
    <rect x="70" y="25" width="10" height="5" rx="2" fill="#FFFFFF"/>
    <rect x="40" y="90" width="10" height="5" rx="2" fill="#FFFFFF"/>
    <rect x="70" y="90" width="10" height="5" rx="2" fill="#FFFFFF"/>

    <!-- Внутренняя структура чипа -->
    <rect x="45" y="45" width="30" height="30" rx="5" fill="#FFFFFF" fill-opacity="0.9"/>

    <!-- Схематичные элементы -->
    <circle cx="60" cy="60" r="8" fill="#941922" fill-opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Линии передачи данных -->
    <path d="M60 48L60 72" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    <path d="M48 60L72 60" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>

    <!-- Сигналы вокруг -->
    <circle cx="60" cy="60" r="25" stroke="#941922" stroke-width="2" stroke-opacity="0.3" fill="none">
        <animate attributeName="r" values="25;30;25" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>

    <circle cx="60" cy="60" r="35" stroke="#941922" stroke-width="1" stroke-opacity="0.2" fill="none">
        <animate attributeName="r" values="35;40;35" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.2;0.05;0.2" dur="4s" repeatCount="indefinite"/>
    </circle>
</svg>
