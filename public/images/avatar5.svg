<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Фон градиентный -->
    <defs>
        <radialGradient id="grad1" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#941922" stop-opacity="0.15"/>
            <stop offset="100%" stop-color="#941922" stop-opacity="0.05"/>
        </radialGradient>
    </defs>
    <circle cx="60" cy="60" r="60" fill="url(#grad1)"/>

    <!-- Пересекающиеся кольца -->
    <circle cx="40" cy="40" r="25" stroke="#941922" stroke-width="3" stroke-opacity="0.7" fill="none">
        <animate attributeName="r" values="25;28;25" dur="3s" repeatCount="indefinite"/>
    </circle>

    <circle cx="80" cy="40" r="25" stroke="#941922" stroke-width="3" stroke-opacity="0.7" fill="none">
        <animate attributeName="r" values="25;28;25" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </circle>

    <circle cx="60" cy="80" r="25" stroke="#941922" stroke-width="3" stroke-opacity="0.7" fill="none">
        <animate attributeName="r" values="25;28;25" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>

    <!-- Точки пересечения -->
    <circle cx="60" cy="50" r="6" fill="#941922">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>

    <circle cx="50" cy="65" r="6" fill="#941922">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </circle>

    <circle cx="70" cy="65" r="6" fill="#941922">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </circle>

    <!-- Линии соединения -->
    <path d="M40 40L80 40M80 40L60 80M60 80L40 40" stroke="#941922" stroke-width="2" stroke-opacity="0.4" stroke-linecap="round"/>

    <!-- Анимированные точки передачи -->
    <circle cx="40" cy="40" r="4" fill="#FFFFFF" stroke="#941922" stroke-width="2">
        <animate attributeName="r" values="4;5;4" dur="1.5s" repeatCount="indefinite"/>
    </circle>

    <circle cx="80" cy="40" r="4" fill="#FFFFFF" stroke="#941922" stroke-width="2">
        <animate attributeName="r" values="4;5;4" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
    </circle>

    <circle cx="60" cy="80" r="4" fill="#FFFFFF" stroke="#941922" stroke-width="2">
        <animate attributeName="r" values="4;5;4" dur="1.5s" repeatCount="indefinite" begin="0.4s"/>
    </circle>

    <!-- Центральный элемент -->
    <polygon points="55,55 65,55 60,65" fill="#941922" opacity="0.9">
        <animateTransform attributeName="transform" type="rotate" from="0 60 60" to="360 60 60" dur="8s" repeatCount="indefinite"/>
    </polygon>
</svg>
